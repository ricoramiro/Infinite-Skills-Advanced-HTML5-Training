<!doctype html>
<html>
<head>
<title>html5 canvas gradients</title>
<style>
#testCanvas {
	border: 1px solid black;
}
</style>
</head>

<body>
<h1> canvas graphics - gradients</h1>

<canvas id="testCanvas" width="300" height="300">Your browser does not support the canvas element.</canvas>


<script>
	window.onload = function() {
		var canvas = document.getElementById("testCanvas");	
		var context = canvas.getContext("2d");

		context.beginPath();
		context.rect(10,10,280,130);

		context.fillStyle = "red";
		context.fill();
	}
</script>
</body>
</html>
